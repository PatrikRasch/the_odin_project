<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> CSS Foundations Exercises </title>

<!-- Links to css document using external css -->    
    <link rel="stylesheet" href="styles.css">

<!-- Internal CSS method -->
    <style>
    p {
        color: white;
        background-color: green;
    }
    </style>
</head>

<body>
    <div> Styled via the external method! </div>
    <p> Styled via the internal method. </p>
<!-- h5 here is styled using inline CSS --> 
    <button style="color: black; background-color: orange; font-size: 18px;"> Styled using the inline method </button>
</body>
</html>
